<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Űrlap</title>
    </head>
    <body>
        <form action="#" method="get">
            <fieldset>
                <legend>Bejelentkezési adatok</legend>
                <label for="username">Felhasználónév:</label>
                <input type="text" name="user" id="username" value
                    placeholder="Ajd meg egy felhasználó nevet">
                <label for="username">Jelszó:</label>
                <input type="password" name="password" id="password" value
                    placeholder="Adj meg egy jelszót">
                <input type="submit" value="Bejelentkezés">
                <input class="disable" type="button" value="Submit">
                <button class="disable">Bejelentkezés</button>
            </fieldset>
            <fieldset>
                <legend>Személyes adatok</legend>
                <input type="date" name="Születési év" id="date">
                <input type="color" name="color" id="color"
                    onchange="document.body.style.backgroundColor = document.getElementById('color').value;">
                <label for="hirlevel">Feliratkozik a hírlevélre?</label>
                <input type="checkbox" name="hirlevel" id="hirlevel" checked><br>
                <label for="neme">Neme</label><br>
                <label for="no">Nő</label>
                <input type="radio" name="nem" id="no" value="no">
                <label for="ffi">Férfi</label>
                <input type="radio" name="nem" id="ffi" value="ffi">
                <label for="stb">Stb.</label>
                <input type="radio" name="nem" id="stb" value="stb">
                <input type="hidden" name="rejtett" value="1"><br>
            </fieldset>
            <fieldset>
                <legend>Egyéb</legend>
                <textarea name="szöveg" id="szoveg" cols="24" rows="10"></textarea><br>
                <label for="evszak">Kedvenc évszakod?</label>
                <select name="evszak" id="evszak">
                    <option value="Tél">Tél</option>
                    <option value="Tavasz">Tavasz</option>
                    <option selected value="Nyár">Nyár</option>
                    <option value="Ősz">Ősz</option>
                </select>
            </fieldset>
        </form>
    </body>
</html>
