<!DOCTYPE html>
<html lang="hu">
    <head>

            <h4>Ciklus típusának kiválasztása</h4>

                    <input type="radio" name="rb1" id="rb1" value="While" />

                </li>
                <li>
                    <input type="radio" name="rb1" id="rb2" value="do" />

                </li>
                <li>
                    <input type="radio" name="rb1" id="rb3" value="for" />

                </li>
            </ul>
        </div>
        <h4>Lenyíló lista használata</h4>
        <div>
            <select name="varosok" id="varosok">
                <option value="db">Debrecen</option>

                <option value="ny">Nyíregyháza</option>

        </div>
        <div>

        <div>

        <div>
            <input type="button" value="Kód generálása" name="btnkod" onclick="general()" />
        </div>

        </textarea>
