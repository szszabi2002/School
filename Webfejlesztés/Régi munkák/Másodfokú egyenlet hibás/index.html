<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Másodfokú egyenlet</title>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css.css" rel="stylesheet" type="text/css" />
    <script>
        function szamolas() {
            with (document.másodf) {
                var va = parseInt(a.value);
                if (a.value == "") va = 0;
                var vb = parseInt(b.value);
                var vc = parseInt(c.value);
                var vd = (vb * vb) - (4 * va * vc);
                if (vd >= 0) {
                    if (vd > 0) {
                        x1.value = (-vb + Math.sqrt(vd)) / (2 * va);
                        x2.value = (-vb - Math.sqrt(vd)) / (2 * va);
                        document.getElementById("dmegold").innerHTML = "Két megoldás van";
                        document.getElementById("diszkrimináns").innerHTML = vd;
                    } else {
                        x1.value = (-vb + Math.sqrt(vd)) / (2 * va);
                        x2.value = "Nincs";
                        document.getElementById("dmegold").innerHTML = "Egy megoldás van";
                        document.getElementById("diszkrimináns").innerHTML = vd;
                    }
                } else {
                    alert("Nem adtál meg számokat!")
                }
            }
        }
    </script>
</head>

<body>

    <form name="másodf">
        <div>
            <i><b>A másodfokú egyenlet:</b></i><br>
            <span id="bevitel"><b><i><input type="text" name="a" size=16> *X<sup>2</sup> +
            <input type="text" name="b" size=16> *X +
            <input type="text" name="c" size=16> = 0 </b></i><br><br></span>
            <span id="gomb"><input type="button" value="Számol!" onclick="szamolas()"></span>
        </div>
        <div>
            <p><i>Az egyenlet megoldása:</i></p>
            <p>A diszkrimináns D = <span id="diszkrimináns"></span></p>
            <p id="dmegold"></p><span id="kiiratas">
            x<sub>1</sub> = <input type="text" name="x1"><br>
            x<sub>2</sub> = <input type="text" name="x2"></span>
        </div>
    </form>
</body>

</html>
