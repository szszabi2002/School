<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <title>Testtömegindex számoló</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js.js"></script>
</head>

<body>
    <div>Testtömegindex számoló</div><br><br>
    <label for="Testsúlyod:">Testsúlyod</label>
    <input type="number" name="testsuly" id="testsuly" onkeyup="szamol()" /> kg<br><br>
    <label for="Magasságod:">Magasságod:</label>
    <input type="number" name="magassag" id="magassag" onkeyup="szamol()" /> cm<br><br>
    <label for="Testtömegindexed:">Testtömegindexed:</label>
    <input type="number" name="bmi" id="bmi" /> kg / m<sup>2</sup><br><br>
    <label for="Súlytöbblet:">Súlytöbblet:</label>
    <input type="number" name="sulyt" id="sulyt"/> kg<br><br>
</body>
