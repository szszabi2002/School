<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Űrlap feldolgozás</title>
</head>

<body>
    <form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Sport, mozgás</td>
                    <td>kcal/óra</td>
                    <td>perc</td>
                    <td>kcal</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Futás</td>
                    <td id="futasOrankent">680</td>
                    <td>
                        <input type="number" min="0" id="futasPerc" name="perc" oninput="szamol('futasOrankent','futasPerc','futasKal')">
                    </td>
                    <td>
                        <input type="text" id="futasKal" name="kaloria" readonly>
                    </td>
                </tr>
                <tr>
                    <td>Focizás</td>
                    <td id="fociOrankent">550</td>
                    <td>
                        <input type="number" min="0" id="fociPerc" name="perc" oninput="szamol('fociOrankent','fociPerc','fociKal')">
                    </td>
                    <td>
                        <input type="text" id="fociKal" name="kaloria" readonly>
                    </td>
                </tr>
                <tr>
                    <td>Bringázás</td>
                    <td id="bringazasOrankent">480</td>
                    <td>
                        <input type="number" min="0" id="bringazasPerc" name="perc" oninput="szamol('bringazasOrankent','bringazasPerc','bringazasKal')">
                    </td>
                    <td>
                        <input type="text" id="bringazasKal" name="kaloria" readonly>
                    </td>
                </tr>
                <tr>
                    <td>Hegymászás</td>
                    <td id="hegymaszasOrankent">420</td>
                    <td>
                        <input type="number" min="0" id="hegymaszasPerc" name="perc" oninput="szamol('hegymaszasOrankent','hegymaszasPerc','hegymaszasKal')">
                    </td>
                    <td>
                        <input type="text" id="hegymaszasKal" name="kaloria" readonly>
                    </td>
                </tr>
                <tr>
                    <td>Lovaglás</td>
                    <td id="lovaglasOrankent">370</td>
                    <td>
                        <input type="number" min="0" id="lovaglasPerc" name="perc" oninput="szamol('lovaglasOrankent','lovaglasPerc','lovaglasKal')">
                    </td>
                    <td>
                        <input type="text" id="lovaglasKal" name="kaloria" readonly>
                    </td>
                </tr>
                <tr>
                    <td>Túzásás</td>
                    <td id="turaOrankent">360</td>
                    <td>
                        <input type="number" min="0" id="turaPerc" name="perc" oninput="szamol('turaOrankent','turaPerc','turaKal')">
                    </td>
                    <td>
                        <input type="text" id="turaKal" name="kaloria" readonly>
                    </td>
                </tr>
                <tr>
                    <td>Kajakozás</td>
                    <td id="kajakOrankent">340</td>
                    <td>
                        <input type="number" min="0" id="kajakPerc" name="perc" oninput="szamol('kajakOrankent','kajakPerc','kajakKal')">
                    </td>
                    <td>
                        <input type="text" id="kajakKal" name="kaloria" readonly>
                    </td>
                </tr>
                <tr>
                    <td>Súlyzós Edzés</td>
                    <td id="sulyedzOrankent">320</td>
                    <td>
                        <input type="number" min="0" id="sulyedzPerc" name="perc" oninput="szamol('sulyedzOrankent','sulyedzPerc','sulyedzKal')">
                    </td>
                    <td>
                        <input type="text" id="sulyedzKal" name="kaloria" readonly>
                    </td>
                </tr>
                <tr>
                    <td>Pingpongozás</td>
                    <td id="pingpongOrankent">270</td>
                    <td>
                        <input type="number" min="0" id="pingpongPerc" name="perc" oninput="szamol('pingpongOrankent','pingpongPerc','pingpongKal')">
                    </td>
                    <td>
                        <input type="text" id="pingpongKal" name="kaloria" readonly>
                    </td>
                </tr>
                <tr>
                    <td>Kutyasétáltatás</td>
                    <td id="kutyasetaOrankent">200</td>
                    <td>
                        <input type="number" min="0" id="kutyasetaPerc" name="perc" oninput="szamol('kutyasetaOrankent','kutyasetaPerc','kutyasetaKal')">
                    </td>
                    <td>
                        <input type="text" id="kutyasetaKal" name="kaloria" readonly readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Összesen:</td>
                    <td><input type="text" name="osszPerc" id="osszPerc" readonly></td>
                    <td><input type="text" name="osszKaloria" id="osszKaloria" readonly></td>
                </tr>
                <tr>
                    <td colspan="3">Napi energiaszükséglet (2000 kcal) arányban:</td>
                    <td><input type="text" name="napiArany" id="napiArany"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <button type="reset">Töröl</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
